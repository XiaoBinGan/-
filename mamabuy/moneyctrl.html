<script type="text/html" id="tpl2">
    {{each result v i}}
    <li class="clearfix">

                        {{@v.productImg2}}
                </div>

                    </p>
                    <p>
                        <span>{{v.productFrom}} |{{v.productTime}}</span>
                        <span class="fr">
                            <i class="fa fa-commenting-o"></i>{{v.productComCount}}</span>
                    </p>
                </div>
            </a>
        </li>
        {{/each}}
</script>
