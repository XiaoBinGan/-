<!--填坑-->

            <!--e=product-->
            <!--s=product-->

            <!--e=product-->
            <!--s=product-->

                    </a>

<script type="text/html" id="tpl">
    {{each result v i }}
    <li class="xiangqing">
        <a href="productlist.html?categoryid={{v.categoryId}}&pageid=1" >
        <i class="fl {{i==0?'red':''}} {{i==1?'orange':''}} {{i==2?'green':''}}">
            {{i}}
        </i>
        <div class="text">
            <div>{{v.brandName}}</div>
            <p>
                {{v.brandInfo}}
            </p>
        </div>
    </a>
    </li>
    {{/each}}
</script>



<script type="text/html" id="tpl2">
    {{each result v i }}
        <div class="volume_bd clearfix index1"
        data-img="{{i==0?v.productImg:''}}"
        data-text="{{i==0?v.productName:''}}"
        >
            <a href="bijia.html?productid={{v.productId}}">
            <div class="img_box fl">
                {{@v.productImg}}
            </div>
            <div class="volume_bd_text ">
                    <p class="productName">{{v.productName}}</p>
                    <p class="pic">
                        <span>{{v.productPrice}}</span>
                         <span class="fr">
                             <i class="fa fa-star" ></i>
                             <i class="fa fa-star" ></i>
                             <i class="fa fa-star" ></i>
                             <i class="fa fa-star" ></i>
                             <i class="fa fa-star" ></i>
                            </span>
                        </p>
                        <p>
                            <span>{{v.productQuote}}</span>
                            <span>{{v.productCom}}</span>
                        </p>
            </div>
        </a>
        </div>
    {{/each}}
    <div class="mm_tv_title">
            <div>平板电视最新评论</div>
        </div>
</script>



<script type="text/html" id="tpl3">

                                <i class="fa fa-star" ></i>

                                {{v.comTime}}
                            </span>
                </p>
                <p class="comContent">外观：{{v.comContent}}</p>
        </div>

            {{/each}}
</script>
