<script type="text/html" id="tpl">
    {{each result v i}}
 <div class="menu-item {{i==7?'show_more':''}} {{i>7?'hide':''}}">
        <a href="{{v.titlehref}}">
            {{@ v.img}}
            <p>{{v.name}}</p>
        </a>
    </div> 
    {{/each}}

</script>





<script type="text/html" id="tpl2">
    {{each result v i}}
    <li class="clearfix">
            <a href="moneyproduct.html?productid={{v.productId}}">
                <div class="img_box">
                        {{@v.productImg2}}
                </div>
                <div class="clearfix info">
                    <p class="info_title">{{v.productName}}
                        <span>{{v.productPinkage}}</span>
                    </p>
                    <p>
                        <span>{{v.productFrom}} |{{v.productTime}}</span>
                        <span class="fr">
                            <i class="fa fa-commenting-o"></i>{{v.productComCount}}</span>
                    </p>
                </div>
            </a>
        </li>
        {{/each}}
</script>
