<script type="text/html" id="tpl">
    {{each result v i }}
    <li data-id="{{v.couponProductImg}}">
        <div class="mm_coupon_box clearfix ">
            <div class="mm_coupon_img fl">
                {{@v.couponProductImg}}

            </div>
            <div class="mm_coupon_text  ">
                <p class="mm_coupon_text_title">{{v.couponProductName}}</p>
                <p class="mm_coupon_money">{{v.couponProductPrice}}</p>
                <p class="mm_coupon_time">{{v.couponProductTime}}</p>
                <i class="fa fa-angle-right "></i>
            </div>
        </div>
    </li>
    {{/each}}
</script>
